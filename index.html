<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#faf8ef">
    <title>TileCraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main game container -->
    <div class="container">
        <!-- Header with title and score displays -->
        <div class="header">
            <h1>TileCraft</h1>
            <div class="scores">
                <div class="score-box">
                    <span class="score-title">SCORE</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="score-title">BEST</span>
                    <span id="best-score">0</span>
                </div>
                <div class="score-box">
                    <span class="score-title">MOVES</span>
                    <span id="moves">0</span>
                </div>
            </div>
        </div>

        <!-- Game statistics display -->
        <div class="stats">
            <div class="stat-item">
                <strong>Highest:</strong> <span id="highest-tile">2</span>
            </div>
            <div class="stat-item">
                <strong>Target:</strong> <span id="target-tile">2048</span>
            </div>
            <div class="stat-item">
                <strong>Merges:</strong> <span id="merges">0</span>
            </div>
            <div class="stat-item">
                <strong>Combo:</strong> <span id="combo">0</span>
            </div>
        </div>

        <!-- Game mode controls and action buttons -->
        <div class="controls">
            <div class="mode-selector">
                <button class="mode-btn active" data-size="4">4√ó4</button>
                <button class="mode-btn" data-size="5">5√ó5</button>
                <button class="mode-btn" data-size="6">6√ó6</button>
            </div>
            <button id="timed-mode">‚è±Ô∏è Timed</button>
            <button id="new-game">üîÑ New</button>
            <button id="undo-btn">‚Ü∂ Undo</button>
        </div>

        <!-- Power-up buttons -->
        <div class="powerup-container">
            <button class="powerup-btn" id="shuffle-btn">
                üîÄ <span class="powerup-count" id="shuffle-count">3</span>
            </button>
            <button class="powerup-btn" id="remove-btn">
                üóëÔ∏è <span class="powerup-count" id="remove-count">2</span>
            </button>
            <button class="powerup-btn" id="bomb-btn">
                üí£ <span class="powerup-count" id="bomb-count">2</span>
            </button>
        </div>

        <!-- Timer for timed mode -->
        <div id="timer" class="timer" style="display: none;">
            ‚è±Ô∏è Time: <span id="time-left">60</span>s
        </div>

        <!-- Game board container -->
        <div class="game-container" id="game-container">
            <!-- Combo indicator -->
            <div class="combo-indicator" id="combo-indicator">
                üî• Combo x<span id="combo-mult">2</span>
            </div>
            
            <!-- Milestone notification -->
            <div class="milestone-notification" id="milestone-notification">
                <div class="milestone-content">
                    <p class="milestone-title">üéâ Milestone Reached!</p>
                    <p class="milestone-value" id="milestone-value">2048</p>
                    <p class="milestone-next">Next target: <span id="milestone-next">4096</span></p>
                </div>
            </div>
            
            <!-- Grid where tiles are rendered -->
            <div class="grid" id="grid"></div>
            
            <!-- Win message overlay -->
            <div class="win-message">
                <p>üéâ Milestone!</p>
                <div class="message-stats" id="win-stats"></div>
                <div class="button-group">
                    <button id="keep-going">Keep Playing</button>
                    <button id="new-game-win">New Game</button>
                </div>
            </div>
            
            <!-- Game over overlay -->
            <div class="game-over">
                <p>Game Over!</p>
                <div class="message-stats" id="game-over-stats"></div>
                <button id="try-again">Try Again</button>
            </div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <strong>Desktop:</strong> Arrow keys or WASD | <strong>Mobile:</strong> Swipe<br>
            <strong>Goal:</strong> Reach milestones and keep going!
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
